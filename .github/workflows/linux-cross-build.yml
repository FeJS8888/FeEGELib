name: Linux Cross-Compile

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup MinGW-w64 Cross-Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 cmake ninja-build
          # 验证路径并存入 GITHUB_PATH，这会让该目录在后续所有步骤中都在系统的 PATH 里
          echo "/usr/bin" >> $GITHUB_PATH

      - name: Create CMake Toolchain File
        run: |
          cat > toolchain-mingw.cmake << 'EOF'
          set(CMAKE_SYSTEM_NAME Windows)
          set(CMAKE_SYSTEM_PROCESSOR x86_64)

          # 同时提供绝对路径和名称
          set(CMAKE_C_COMPILER /usr/bin/x86_64-w64-mingw32-gcc)
          set(CMAKE_CXX_COMPILER /usr/bin/x86_64-w64-mingw32-g++)
          set(CMAKE_RC_COMPILER /usr/bin/x86_64-w64-mingw32-windres)

          # 强制跳过编译器测试，防止子项目在测试时因找不到路径报错
          set(CMAKE_C_COMPILER_WORKS 1)
          set(CMAKE_CXX_COMPILER_WORKS 1)

          # 静态链接设置
          set(CMAKE_EXE_LINKER_FLAGS "-static -static-libgcc -static-libstdc++" CACHE STRING "" FORCE)

          set(CMAKE_FIND_ROOT_PATH /usr/x86_64-w64-mingw32)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          EOF

      - name: Build with CMake
        env:
          # 通过环境变量直接注入，这是针对子项目最有效的手段
          CC: x86_64-w64-mingw32-gcc
          CXX: x86_64-w64-mingw32-g++
        run: |
          # 准备测试代码
          cat > main.cpp << 'EOF'
          #include "FeEGELib.h"
          using namespace FeEGE;

          int main() {
              init(800, 600);
              pen::font(50, "Arial");
              pen::print(10, 10, "Main App Test");
              start();
              return 0;
          }
          EOF

          mkdir -p build
          # 使用绝对路径指向工具链文件
          # 关键增加：-DCMAKE_MAKE_PROGRAM=ninja 显式指定
          cmake -S . -B build \
            -G "Ninja" \
            -DCMAKE_TOOLCHAIN_FILE=$(pwd)/toolchain-mingw.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
            -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++
          
          cmake --build build

      - name: Upload main executable
        uses: actions/upload-artifact@v4
        with:
          name: FeEGEApp-linux-cross
          path: build/*.exe
          if-no-files-found: warn

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FeEGELib-Tests-linux-cross
          path: build/test_*.exe
          if-no-files-found: warn