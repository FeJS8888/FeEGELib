name: Linux Cross-Compile

on:
  push:
    # 使用 ** 匹配所有分支，包括子目录分支
    branches:
      - '**'
  pull_request:
    # 同样匹配所有分支的 PR
    branches:
      - '**'
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup MinGW-w64 Cross-Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 cmake ninja-build
          # 确认安装路径
          ls -l /usr/bin/x86_64-w64-mingw32-gcc

      - name: Create CMake Toolchain File
        run: |
          cat > toolchain-mingw.cmake << 'EOF'
          set(CMAKE_SYSTEM_NAME Windows)
          set(CMAKE_SYSTEM_PROCESSOR x86_64)

          # 锁定绝对路径，解决子项目搜索不到编译器的问题
          set(CMAKE_C_COMPILER /usr/bin/x86_64-w64-mingw32-gcc)
          set(CMAKE_CXX_COMPILER /usr/bin/x86_64-w64-mingw32-g++)
          set(CMAKE_RC_COMPILER /usr/bin/x86_64-w64-mingw32-windres)

          # 静态链接：防止运行 .exe 时提示找不到 libstdc++-6.dll
          set(CMAKE_EXE_LINKER_FLAGS "-static -static-libgcc -static-libstdc++" CACHE STRING "" FORCE)

          set(CMAKE_FIND_ROOT_PATH /usr/x86_64-w64-mingw32)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          EOF

      - name: Build with CMake
        env:
          # 导出环境变量作为双重保险
          CC: /usr/bin/x86_64-w64-mingw32-gcc
          CXX: /usr/bin/x86_64-w64-mingw32-g++
        run: |
          # 准备测试代码
          cat > main.cpp << 'EOF'
          #include "FeEGELib.h"
          using namespace FeEGE;

          int main() {
              init(800, 600);
              pen::font(50, "Arial");
              pen::print(10, 10, "Main App Test");
              start();
              return 0;
          }
          EOF

          mkdir -p build
          # 使用绝对路径引用工具链文件
          cmake -S . -B build \
            -G "Ninja" \
            -DCMAKE_TOOLCHAIN_FILE=$(pwd)/toolchain-mingw.cmake \
            -DCMAKE_BUILD_TYPE=Release
          
          cmake --build build

      - name: Upload main executable
        uses: actions/upload-artifact@v4
        with:
          name: FeEGEApp-linux-cross
          # 使用通配符，防止因 target 名字不匹配导致上传失败
          path: build/*.exe
          if-no-files-found: warn

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FeEGELib-Tests-linux-cross
          path: build/test_*.exe
          if-no-files-found: warn