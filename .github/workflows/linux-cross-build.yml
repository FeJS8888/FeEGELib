name: Linux Cross-Compile

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Build with CMake
        run: |
          # 1. 【核心修复】暴力删除子项目中干扰交叉编译的硬编码逻辑
          # 我们删除子项目 CMakeLists.txt 中 55行到 80行之间的内容
          # 这段内容在子项目里强行重设了编译器，导致了路径丢失
          sed -i '55,80d' 3rdparty/xege/CMakeLists.txt
          
          # 2. 准备测试程序
          cat > main.cpp << 'EOF'
          #include "FeEGELib.h"
          using namespace FeEGE;
          int main() {
              init(800, 600);
              return 0;
          }
          EOF

          # 3. 运行 CMake
          # 因为我们删掉了子项目的捣乱代码，现在的全局工具链设置将直接生效
          mkdir -p build
          cmake -S . -B build \
            -G "Ninja" \
            -DCMAKE_SYSTEM_NAME=Windows \
            -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
            -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
            -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres \
            -DCMAKE_BUILD_TYPE=Release \
            -DEGE_BUILD_DEMO=OFF \
            -DEGE_BUILD_TEST=OFF \
            -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"
          
          cmake --build build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FeEGEApp-Binary
          path: build/*.exe