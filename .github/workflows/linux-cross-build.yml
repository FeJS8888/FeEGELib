name: Linux Cross-Compile Build

on:
  push:
    branches: [ main, master, FeJS8888 ]
  pull_request:
    branches: [ main, master, FeJS8888 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MinGW-w64 Cross-Compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 cmake ninja-build
    
    - name: Create CMake Toolchain File
      run: |
        cat > toolchain-mingw.cmake << 'EOF'
        set(CMAKE_SYSTEM_NAME Windows)
        set(CMAKE_SYSTEM_PROCESSOR x86_64)
        
        set(CMAKE_C_COMPILER x86_64-w64-mingw32-gcc)
        set(CMAKE_CXX_COMPILER x86_64-w64-mingw32-g++)
        set(CMAKE_RC_COMPILER x86_64-w64-mingw32-windres)
        
        set(CMAKE_FIND_ROOT_PATH /usr/x86_64-w64-mingw32)
        set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
        set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
        set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
        EOF
    
    - name: Build with CMake
      run: |
        # 创建一个简单的main.cpp用于测试主程序编译
        cat > main.cpp << 'EOF'
        #include "FeEGELib.h"
        using namespace FeEGE;
        
        int main() {
            init(800, 600);
            pen::font(50, "Arial");
            pen::print(10, 10, "Main App Test");
            start();
            return 0;
        }
        EOF
        
        mkdir -p build
        cd build
        cmake .. -G "Ninja" -DCMAKE_TOOLCHAIN_FILE=../toolchain-mingw.cmake -DCMAKE_BUILD_TYPE=Release
        cmake --build .
    
    - name: Upload main executable
      uses: actions/upload-artifact@v4
      with:
        name: FeEGEApp-linux-cross
        path: build/FeEGEApp.exe
        if-no-files-found: warn
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FeEGELib-Tests-linux-cross
        path: build/test_*.exe
        if-no-files-found: error
