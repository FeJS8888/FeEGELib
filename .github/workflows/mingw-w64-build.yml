name: MinGW-w64 Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
      
    - name: Setup MinGW-w64
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          make
    
    - name: Build with CMake
      shell: msys2 {0}
      run: |
        # 创建一个简单的main.cpp用于测试主程序编译
        cat > main.cpp << 'EOF'
        #include "FeEGELib.h"
        using namespace FeEGE;
        
        int main() {
            init(800, 600);
            pen::font(50, "Arial");
            pen::print(10, 10, "Main App Test");
            start();
            return 0;
        }
        EOF
        
        mkdir -p build
        cd build
        cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
        cmake --build .
    
    - name: Upload main executable
      uses: actions/upload-artifact@v4
      with:
        name: FeEGEApp-mingw-w64
        path: build/FeEGEApp.exe
        if-no-files-found: warn
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FeEGELib-Tests-mingw-w64
        path: build/test_*.exe
        if-no-files-found: error
